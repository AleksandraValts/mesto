<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Сервис Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="Место">
        </header>

        <main class="content">    
            <section class="profile">
              <div class="profile__container">
                <img class="profile__image" alt="Аватар" src="./images/profile__image.jpg">
                <div class="profile__info">
                  <div class="profile__change">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__button-edit"></button>
                  </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
              </div>
              <button type="button" class="button profile__button-add"></button>
            </section>

            <section class="elements">
                <div class="elements__element">
                    <img class="elements__image" alt="Фареры" src="./images/Faroe.jpg">
                    <div class="elements__info">
                        <h2 class="elements__name">Фарерские острова</h2>
                        <button type="button" class="elements__like "></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" alt="Италия" src="./images/Rome.jpg">
                    <div class="elements__info">
                        <h2 class="elements__name">Италия</h2>
                        <button type="button" class="elements__like "></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" alt="США" src="./images/USA.jpg">
                    <div class="elements__info">
                        <h2 class="elements__name">США</h2>
                        <button type="button" class="elements__like "></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" alt="Новая Зеландия" src="./images/New_Zeland.jpg">
                    <div class="elements__info">
                        <h2 class="elements__name">Новая Зеландия</h2>
                        <button type="button" class="elements__like "></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" alt="Россия" src="./images/Moscow.jpg">
                    <div class="elements__info">
                        <h2 class="elements__name">Россия</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" alt="Исландия" src="./images/Iceland.jpg">
                    <div class="elements__info">
                        <h2 class="elements__name">Исландия</h2>
                        <button type="button" class="elements__like "></button>
                    </div>
                </div>
            </section>
        </main>
            <footer class="footer">
                <p class="footer__text">&copy; 2022 Mesto Russia</p> 
            </footer>
    </div>

    <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__icon"></button>
                <h2 class="popup__text">Редактировать профиль</h2>
                <form class="popup__form" name="popup-form">
                <input type="text" class="popup__name popup__input" 
                name="popup-name" placeholder="Имя пользователя">
                <input type="text" class="popup__about popup__input" 
                name="popup-text" placeholder="Информация о пользователе">
                <button class="popup__button" type="submit">Сохранить</button>
                </form>
          </div>
        </div>
    
    <script src="./scripts/popup.js"></script>
    
</body>
</html>
