<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="Место">
    </header>

    <main class="content">    
        <section class="profile">
            <div class="profile__container">
                <img class="profile__image" alt="Аватар" src="<%=require('./images/profile__image.jpg')%>">
                <div class="profile__info">
                  <div class="profile__change">
                    <h1 class="profile__title">Дени Вильнев</h1>
                    <button type="button" class="button profile__button-edit"></button>
                  </div>
                  <p class="profile__subtitle">Режиссер, сценарист</p>
                </div>
            </div>
            <button type="button" class="button profile__button-add"></button>
        </section>
        <section class="elements">
            <template id="elements-template">
                <div class="elements__element">
                    <img class="elements__image" alt="Фото" src="#">
                    <div class="elements__info">
                        <h2 class="elements__name"></h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                    <button type="button" class="elements__delete"></button>
                </div>
            </template>             
        </section>
    </main>
        
        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p> 
        </footer>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <h2 class="popup__text">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" name="popup-form" novalidate>
                <input type="text" name="popup-name" id="input-name"
                    class="popup__input popup__input_type_name"
                    placeholder="Имя пользователя" value="name"
                    minlength="2" maxlength="40" required>
                <span class="input-name-error popup__span">Вы пропустили это поле</span>
                <input type="text" name="popup-text" id="input-about"
                    class="popup__input popup__input_type_about"
                    placeholder="Информация о пользователе" value="about"
                    minlength="2" maxlength="200" required>
                <span class="input-about-error popup__span">Вы пропустили это поле</span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_places">
        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <h2 class="popup__text popup__text_places">Новое место</h2>
            <form class="popup__form popup__form_places" name="popup-places" novalidate>
                <input type="text" name="popup-place" id="input-place"
                    class="popup__input popup__input_type_place"
                    placeholder="Название" value=""
                    minlength="2" maxlength="30" required>
                <span class="input-place-error popup__span">Вы пропустили это поле</span>
                <input type="url" name="popup-src" id="input-src"
                    class="popup__input popup__input_type_src" value=""
                    placeholder="Ссылка на картинку" required>
                <span class="input-src-error popup__span">Введите адрес сайта</span>
                <button class="popup__button popup__button_places" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_photo">
        <div class="popup__photo-open">
            <button type="button" class="popup__button-close"></button>
            <img class="popup__image" alt="Фото" src="#">
            <h3 class="popup__photo-about"></h3>
        </div>
    </div>  
</body>
</html>
